<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="https://raw.githubusercontent.com/Burak-Ozyurt-17/FireHawk-UI/main/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <title>ANKA UAVCS: {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
{% block main %}{% endblock %}

  <script>
     const pathname = (document.location.pathname);
     document.querySelectorAll("a").forEach(async function(button){
     if (button.getAttribute("href") === pathname){
       button.className = "menu-link active";
     }
  });
  lucide.createIcons();
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function (registration) {
          console.log('Service Worker kayıtlı:', registration.scope);
        }, function (err) {
          console.log('Service Worker kaydı başarısız:', err);
        });
    });
  }
</script>
</body>
</html>
